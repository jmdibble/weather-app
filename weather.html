<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>

    <div class="main-title">
        <h1>Weather App</h1>
    </div>

    <div>
        <form class="inputs">
            <input type="text" id="country" required placeholder="Country">

            <input type="text" id="city" required placeholder="City">
        </form>
    </div>
    <div>
        <button class="submit-button" id='btnGo'>Go</button>
        <button class="submit-button" id='btnLocation'><i class="fas fa-location-arrow"></i></button>
    </div>

    <div id="weather-content">
        <svg class="underlay" width="800" height="500">
            <rect width="800" height="500" style="fill:rgb(255,255,255,0.3);" />
        </svg>
        <div>
            <h2>Weather</h2>
            <h4 id="desc1"></h4>
        </div>
        <div>
            <h2>Temperature</h2>
            <h4 id="desc2"></h4>
        </div>
    </div>

</body>


<script src="./scripts/display_res.js"></script>
<script src="./scripts/location.js"></script>

</html>
