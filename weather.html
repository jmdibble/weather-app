<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>

    <div class="main-title">
        <h1>Weather App</h1>
        <h3>24hr Geo-Location Weather Forecast</h3>
    </div>

    <div>
        <form class="inputs">
            <input type="text" id="city" required placeholder="City" value="">
            <input type="text" id="country" required placeholder="Country" value="">
        </form>
    </div>
    <div class="buttons">
        <button class="submit-button" id='btnLocation'><i class="fas fa-location-arrow"></i></button>
        <button class="submit-button" id='btnFive'>Go</button>
    </div>

    <div id="weather-content">
        <svg class="underlay">
            <rect width="1000" height="400" style="fill:rgb(255,255,255,0.3);" />
        </svg>
        <div class="rows">
            <h2>Weather</h2>
            <h2>Temperature</h2>
        </div>
        <div class="cols">
            <h4 id="plus0">Now</h4>
            <i id="icon0" class="1"></i>
            <p class="descriptions" id="desc1"></p>
            <p id="desc2"></p>
        </div>
        <div class="cols">
            <h4 id="plus6"></h4>
            <i id="icon6" class="1"></i>
            <p class="descriptions" id="weath6"></p>
            <p id="temp6"></p>
        </div>
        <div class="cols">
            <h4 id="plus12"></h4>
            <i id="icon12" class="1"></i>
            <p class="descriptions" id="weath12"></p>
            <p id="temp12"></p>
        </div>
        <div class="cols">
            <h4 id="plus18"></h4>
            <i id="icon18" class="1"></i>
            <p class="descriptions" id="weath18"></p>
            <p id="temp18"></p>
        </div>
        <div class="cols">
            <h4 id="plus24"></h4>
            <i id="icon24" class="1"></i>
            <p class="descriptions" id="weath24"></p>
            <p id="temp24"></p>
        </div>
    </div>

    <footer class="footer">
        <p id="footer-text">&copy; 2018 Josh Dibble</p>
    </footer>

</body>

<script src="./scripts/location.js"></script>
<script src="./scripts/twenty_four.js"></script>
<script src="./scripts/hours.js"></script>

</html>
